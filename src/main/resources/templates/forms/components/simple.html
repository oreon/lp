<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>

    <div th:fragment="datepicker-simple">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 simple-datepicker-container">
            <div class="form-group">
                <th:block th:include="fragments/question"
                          th:with="questionID=${question.getId()}, questionText=${question.getText()}, helpText=${question.getHelp()}, questionNumber=${question.getNumber()}, instructions=${question.getInstructions()}"></th:block>

                <div class="form-group data-custon-pick"
                     style="width: 500px;">
                    <div class="input-group date" style="width: 200px;">

                        <span class="input-group-addon"><i class="fa fa-calendar clickable-calendar"></i></span>
                        <input type="text" class="form-control datepicker-input"
                               style="width: 200px;" th:name="${inputName}"
                               th:id="${inputId}" placeholder="MMM DD, YYYY" data-id="dateOfPolicy">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div th:fragment="numeric-simple">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <th:block th:include="fragments/question"
                          th:with="questionID=${question.getId()}, questionText=${question.getText()}, helpText=${question.getHelp()}, questionNumber=${question.getNumber()}, instructions=${question.getInstructions()}"></th:block>

                <div class="form-group" style="width:115px;">
                    <input class="touchspin4 form-control NumbersOnly"
                           style="width: 50px; display: block;"
                           type="text" value=""
                           th:id="${inputId}" data-id="">
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="numeric-simple-without-question">
        <div class="form-group">
            <label class="headerLabel" th:text="${labelText}"></label>
            <div class="form-group" style="width:115px;">
                <input class="touchspin4 form-control NumbersOnly"
                       style="width: 50px; display: block;"
                       type="text" value=""
                       th:id="${inputId}" data-id="">
            </div>
        </div>

    </div>

    <div th:fragment="yes-no-without-question">
        <div>
            <label class="headerLabel" th:text="${labelText}"></label>
        </div>

        <div class="btn-group btn-group-toggle yes-no-toggle"
             data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" th:id="${id} + '-yes'"
                       th:name="${name}"
                       data-value="Yes" th:value=true
                       autocomplete="off"> Yes
            </label>
            <label class="btn btn-secondary">
                <input type="radio" th:id="${id} + '-no'"
                       th:name="${name}"
                       data-value="No" th:value=false
                       autocomplete="off"> No
            </label>
        </div>
    </div>

    <div th:fragment="yes-no-with-question">
        <th:block th:include="fragments/question"
                  th:with="questionID=${question.getId()}, questionText=${question.getText()}, helpText=${question.getHelp()}, questionNumber=${question.getNumber()}, instructions=${question.getInstructions()}"></th:block>

        <div class="btn-group btn-group-toggle yes-no-toggle"
             data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" th:id="${id} + '-yes'"
                       th:name="${name}"
                       data-value="Yes" th:value=true
                       autocomplete="off"> Yes
            </label>
            <label class="btn btn-secondary">
                <input type="radio" th:id="${id} + '-no'"
                       th:name="${name}"
                       data-value="No" th:value=false
                       autocomplete="off"> No
            </label>
        </div>
    </div>

    <div th:fragment="simple-yes-no">
        <div class="btn-group btn-group-toggle yes-no-toggle"
             data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" th:id="${id} + '-yes'"
                       th:name="${name}"
                       data-value="Yes" th:value=true
                       autocomplete="off"> Yes
            </label>
            <label class="btn btn-secondary">
                <input type="radio" th:id="${id} + '-no'"
                       th:name="${name}"
                       data-value="No" th:value=false
                       autocomplete="off"> No
            </label>
        </div>
    </div>

    <div th:fragment="simple-question">
        <th:block th:include="fragments/question"
                  th:with="questionID=${question.getId()}, questionText=${question.getText()}, helpText=${question.getHelp()}, questionNumber=${question.getNumber()}, instructions=${question.getInstructions()}"></th:block>
    </div>

    <div th:fragment="simple-question-with-grid">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <div class="form-group">
                <th:block th:include="fragments/question"
                          th:with="questionID=${question.getId()}, questionText=${question.getText()}, helpText=${question.getHelp()}, questionNumber=${question.getNumber()}, instructions=${question.getInstructions()}"></th:block>
            </div>
        </div>
    </div>

    <div th:fragment="simple-question-with-text-area">
        <th:block th:include="fragments/question"
                  th:with="questionID=${question.getId()}, questionText=${question.getText()}, helpText=${question.getHelp()}, questionNumber=${question.getNumber()}, instructions=${question.getInstructions()}"></th:block>
        <div class="form-group">
            <textarea th:id="${id}" class="form-control" rows="4" cols="50" ></textarea>
        </div>
    </div>

    <div th:fragment="simple-label-with-text-area">
            <div class="form-group">
                <label th:text="${labelText}"></label>
                <textarea th:id="${id}" class="form-control" rows="4" cols="50" ></textarea>
            </div>
    </div>

    <div th:fragment="simple-input-with-label">
        <div class="form-group">
            <label class="headerLabel" th:text="${labelText}"></label>
            <input type="text" class="form-control" style="width:500px" th:placeholder="${placeholder}" th:id="${id}"/>
        </div>
    </div>

    <div th:fragment="simple-year-with-label">
        <div class="form-group">
            <label class="headerLabel" th:text="${labelText}"></label>
            <input type="text" class="form-control" style="width:200px" th:id="${id}"/>
        </div>
    </div>

</body>
</html>
